<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>

    <div class="page">

        <div class="top">
            <div class="title">
                <p> Library </p>
            </div>
            <div class="expand-library">
                <button id="add-book"> Add Book </button>
                <div class="popupForm" id="popupForm">
                    <form action="#" class="bookData">
                        <h2> Fill Form </h2>
                        <div>
                            <label for="title"> Title: </label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div>
                            <label for="author"> Author: </label>
                            <input type="text" id="author" name="author">
                        </div>
                        <div>
                            <label for="pages"> Number of Pages: </label>
                            <input type="text" id="pages" name="pages">
                        </div>
                        <div>
                            <input type="radio" id="hasRead" name="read" value="hasRead">
                            <label for="hasRead">Has Read</label>
                        </div> 
                        <div>
                            <input type="radio" id="hasNotRead" name="read" value="hasNotRead">
                            <label for="hasNotRead">Has Not Read</label>
                        </div>   
                    </form>
                </div>
            </div>
            </div>
        </div>

        <div class="center">

            <div class="library">

                <!-- add books here -->
                <!-- put them in a table -->
            </div>

        </div>
    </div>
    
</body>
</html>
